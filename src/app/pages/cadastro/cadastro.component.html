<app-form-layout title="Formulario de Cadastro">
  <form [formGroup]="cadastroForm" (ngSubmit)="enviarForm()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-300 font-bold mb-2">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-input w-full" placeholder="Fulano de Tal da Silva II"
        formControlName="nome">
    </div>
    <div class="mb-4">
      <label for="idade" class="block text-gray-300 font-bold mb-2">Idade:</label>
      <input type="text" id="idade" name="idade" class="form-input w-full" placeholder="xx" formControlName="idade">
    </div>
    <div class="mb-4">
      <label for="cpf" class="block text-gray-300 font-bold mb-2">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-input w-full" placeholder="xxx.xxx.xxx-xx"
        formControlName="cpf">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-300 font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" class="form-input w-full" placeholder="usuario@email.com"
        formControlName="email">
    </div>
    <div class="mb-4">
      <label for="senha" class="block text-gray-300 font-bold mb-2">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="*****" class="form-input w-full"
        formControlName="senha">
    </div>
    <div class="mb-4">
      <input type="radio" id="aluno" name="tipo" value="aluno" class="mr-2" formControlName="tipo">
      <label for="aluno" class="text-gray-300 font-bold">Aluno</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="professor" name="tipo" value="professor" class="mr-2" formControlName="tipo">
      <label for="professor" class="text-gray-300 font-bold">Professor</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="secretario" name="tipo" value="secretario" class="mr-2" formControlName="tipo">
      <label for="secretario" class="text-gray-300 font-bold">Secretario</label>
    </div>
    <div class="text-center">
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </div>
  </form>
</app-form-layout>
