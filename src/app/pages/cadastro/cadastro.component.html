<div class="max-w-md mx-auto bg-gray-600 p-8 rounded-md shadow-md mt-16">
  <h2 class="text-xl text-gray-300 font-semibold mb-4">Formul√°rio de Cadastro do Aluno</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="enviarForm()">
    <div class="mb-4">
      <label
        for="nome"
        class="block text-gray-300 font-bold mb-2">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-input w-full"
        placeholder="Fulano de Tal da Silva II"
        formControlName="nome">
    </div>
    <div class="mb-4">
      <label
        for="idade"
        class="block text-gray-300 font-bold mb-2">Idade:</label>
      <input
        type="text"
        id="idade"
        name="idade"
        class="form-input w-full"
        placeholder="xx"
        formControlName="idade">
    </div>
    <div class="mb-4">
      <label
        for="cpf"
        class="block text-gray-300 font-bold mb-2">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        class="form-input w-full"
        placeholder="xxx.xxx.xxx-xx"
        formControlName="cpf">
    </div>
    <div class="mb-4">
      <label
        for="email"
        class="block text-gray-300 font-bold mb-2">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input w-full"
        placeholder="usuario@email.com"
        formControlName="email">
    </div>
    <div class="mb-4">
      <label
        for="senha"
        class="block text-gray-300 font-bold mb-2">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="*****"
        class="form-input w-full"
        formControlName="senha">
    </div>
    <div class="text-center">
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </div>
  </form>
</div>
